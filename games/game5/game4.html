<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/games/game5/game4.css">
    <style>
        /* Additional or modified styles can be placed here */
        /* Example: Customize button styles */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <button onclick="startGame()">Start Game</button>
        <!-- Example: Add a reset button -->
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script type="module" src="/games/game5/game4.js"></script>
</body>
</html>
